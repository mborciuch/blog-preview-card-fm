<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div id="tile">
    <article id="card">
        <div id="card-hero">
            <img src="assets/images/illustration-article.svg"
                 alt="Abstract graphic with  geometric figures, having different sizes, colors and orientation">
            <div id="badge">
                Learning
            </div>
            <div id="published">
                Published 21 Dec 2023
            </div>
        </div>
        <main id="card-content">
            <h1>HTML & CSS foundations</h1>
            <p>
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </main>
        <footer>
            <div id="avatar">
                <img src="assets/images/image-avatar.webp" alt="Author photo">
                <div class="author">Greg Hooper</div>
            </div>
        </footer>
    </article>
</div>

</body>
</html>
